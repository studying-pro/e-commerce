Request:
  SignUpRequest:
    type: object
    properties:
      email:
        type: string
        format: email
        description: User's email address
      password:
        type: string
        minLength: 8
        description: User's password, at least 8 characters long
      firstName:
        type: string
        description: User's first name
      lastName:
        type: string
        description: User's last name
    required:
      - email
      - password
      - firstName
      - lastName
  LoginRequest:
    type: object
    properties:
      email:
        type: string
        format: email
        description: User's email address
      password:
        type: string
        minLength: 8
        description: User's password, at least 8 characters long
    required:
      - email
      - password

# Response
Response:
  SignUpResponse:
    type: object
    properties:
      data:
        type: object
        properties:
          metadata:
            type: object
            properties:
              user:
                type: object
                properties:
                  id:
                    type: string
                  email:
                    type: string
          token:
            type: object
            properties:
              accessToken:
                type: string
              refreshToken:
                type: string
  LoginResponse:
    $ref: '#/components/schemas/SignUpResponse'
